name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build extension
        run: bun run compile

      - name: Package VSIX
        run: |
          mkdir -p dist
          bunx @vscode/vsce package --out "dist/oh-my-copy-${{ github.ref_name }}.vsix"

      - name: Publish GitHub Release with VSIX
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.vsix

      - name: Publish to Visual Studio Marketplace (optional)
        if: ${{ secrets.VSCE_PAT != '' }}
        run: bunx @vscode/vsce publish -p "$VSCE_PAT"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
